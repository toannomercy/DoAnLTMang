<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Call</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .videos {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 20px;
        }

        video {
            width: 48%;
            height: auto;
            background-color: black;
            border: 2px solid #0078ff;
            border-radius: 10px;
            object-fit: cover;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 15px;
            width: 100%;
            background-color: #f1f3f5;
            border-top: 1px solid #e4e4e4;
        }

        .controls button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            font-size: 24px;
            color: #ffffff;
            background-color: #0078ff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .controls button:hover {
            background-color: #005bb5;
        }

        .controls button.end-call {
            background-color: #ff4d4d;
        }

        .controls button.end-call:hover {
            background-color: #cc0000;
        }

        .status {
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            width: 100%;
            background-color: #f8f9fa;
            color: #333;
            border-bottom: 1px solid #e4e4e4;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="status" id="status">Đang chờ kết nối...</div>
        <div class="videos">
            <video id="localVideo" autoplay playsinline muted></video>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <div class="controls">
            <button id="startCallButton" title="Bắt đầu cuộc gọi">
                <i class="bi bi-telephone-fill"></i>
            </button>
            <button id="endCallButton" class="end-call" title="Kết thúc cuộc gọi">
                <i class="bi bi-telephone-x-fill"></i>
            </button>
        </div>
    </div>

    <script>
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const startCallButton = document.getElementById('startCallButton');
        const endCallButton = document.getElementById('endCallButton');

        let localStream = null;
        let peerConnection = null;
        let signalingSocket = null;

        const urlParams = new URLSearchParams(window.location.search);
        const callerId = urlParams.get('callerId');
        const targetId = urlParams.get('targetId');

        const signalingServerUrl = "ws://10.147.19.95:8081/signaling";

        async function initWebRTC() {
            if (peerConnection) {
                console.warn("PeerConnection already initialized.");
                return;
            }

            try {
                // Get local media stream
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;

                // Initialize peer connection
                peerConnection = new RTCPeerConnection({
                    iceServers: [
                        { urls: "stun:stun.l.google.com:19302" },
                        {
                            urls: [
                                "turn:ss-turn2.xirsys.com:80?transport=udp",
                                "turn:ss-turn2.xirsys.com:3478?transport=udp"
                            ],
                            username: "your-username",
                            credential: "your-credential"
                        }
                    ]
                });

                localStream.getTracks().forEach(track => {
                    if (!peerConnection.getSenders().some(sender => sender.track === track)) {
                        peerConnection.addTrack(track, localStream);
                    }
                });

                peerConnection.ontrack = (event) => {
                    if (event.streams && event.streams[0]) {
                        remoteVideo.srcObject = event.streams[0];
                        console.log("Remote stream added:", event.streams[0]);
                    }
                };

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        signalingSocket.send(JSON.stringify({
                            type: "candidate",
                            candidate: event.candidate,
                            sender: callerId,
                            target: targetId
                        }));
                        console.log("Sent ICE candidate:", event.candidate);
                    }
                };

            } catch (error) {
                console.error("Error initializing WebRTC:", error);
            }
        }

        async function startCall() {
            if (!peerConnection) await initWebRTC();

            try {
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                signalingSocket.send(JSON.stringify({
                    type: "offer",
                    sdp: peerConnection.localDescription.sdp,
                    sender: callerId,
                    target: targetId
                }));
                console.log("Offer sent:", peerConnection.localDescription.sdp);
            } catch (error) {
                console.error("Error creating offer:", error);
            }
        }

        async function handleOffer(sdp, sender) {
            if (!peerConnection) await initWebRTC();

            await peerConnection.setRemoteDescription(new RTCSessionDescription({ type: "offer", sdp }));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);

            signalingSocket.send(JSON.stringify({
                type: "answer",
                sdp: answer.sdp,
                sender: targetId,
                target: sender
            }));
        }

        async function handleAnswer(sdp) {
            await peerConnection.setRemoteDescription(new RTCSessionDescription({ type: "answer", sdp }));
        }

        function handleIceCandidate(candidate) {
            peerConnection.addIceCandidate(new RTCIceCandidate(candidate))
                .then(() => console.log("ICE candidate added successfully:", candidate))
                .catch(error => console.error("Error adding ICE candidate:", error));
        }

        signalingSocket = new WebSocket(signalingServerUrl);

//        signalingSocket.onopen = () => {
//            signalingSocket.send(JSON.stringify({ type: "register", userId: callerId }));
//        };

        signalingSocket.onopen = () => {
            signalingSocket.send(JSON.stringify({ type: "register", userId: `${callerId}_${Date.now()}` }));
        };

//        signalingSocket.onmessage = async (event) => {
//            try {
//                const message = JSON.parse(event.data);
//
//                switch (message.type) {
//                    case "offer":
//                        await handleOffer(message.sdp, message.sender);
//                        break;
//                    case "answer":
//                        await handleAnswer(message.sdp);
//                        break;
//                    case "candidate":
//                        handleIceCandidate(message.candidate);
//                        break;
//                    default:
//                        console.warn("Unknown message type:", message.type);
//                }
//            } catch (error) {
//                console.error("Error parsing WebSocket message:", event.data, error);
//            }
//        };

        signalingSocket.onmessage = async (event) => {
            try {
                // Kiểm tra xem tin nhắn có phải JSON không
                if (!event.data.startsWith("{") || !event.data.endsWith("}")) {
                    console.warn("Non-JSON message received:", event.data);
                    return;
                }

                const message = JSON.parse(event.data);

                switch (message.type) {
                    case "offer":
                        console.log("Received SDP Offer:", message.sdp);
                        await handleOffer(message.sdp, message.sender);
                        break;

                    case "answer":
                        console.log("Received SDP Answer:", message.sdp);
                        await handleAnswer(message.sdp);
                        break;

                    case "candidate":
                        console.log("Received ICE Candidate:", message.candidate);
                        handleIceCandidate(message.candidate);
                        break;

                    default:
                        console.warn("Unknown message type:", message.type);
                }
            } catch (error) {
                console.error("Error parsing WebSocket message:", event.data, error);
            }
        };

        startCallButton.addEventListener('click', startCall);

        endCallButton.addEventListener('click', () => {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
                localStream.getTracks().forEach(track => track.stop());
                console.log("Call ended.");
            }
        });
    </script>
</body>
</html>
