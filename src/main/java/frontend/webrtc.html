        }
    </style>

<body>
    <div class="video-container">
        <div class="status" id="status">Đang chờ kết nối...</div>
        <div class="videos">
            <video id="localVideo" autoplay playsinline muted></video>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <div class="controls">
            <button id="startCallButton" title="Bắt đầu cuộc gọi">
                <i class="bi bi-telephone-fill"></i>
            </button>
            <button id="toggleMicButton" class="mute" title="Tắt/Bật Micro">
                <i class="bi bi-mic-fill"></i>
            </button>
            <button id="toggleVideoButton" class="video" title="Tắt/Bật Camera">
                <i class="bi bi-camera-video-fill"></i>
            </button>
            <button id="endCallButton" class="end-call" title="Kết thúc cuộc gọi">
                <i class="bi bi-telephone-x-fill"></i>
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const startCallButton = document.getElementById('startCallButton');
        const endCallButton = document.getElementById('endCallButton');

        let localStream = null;
        let peerConnection = null;
        let signalingSocket = null;

        const urlParams = new URLSearchParams(window.location.search);
        const callerId = urlParams.get('callerId');
        const targetId = urlParams.get('targetId');

        const signalingServerUrl = "ws://10.147.19.217:8081/signaling";

        async function initWebRTC() {
            try {
                console.log("[WebRTC] Initializing WebRTC...");

                // Get local media stream
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                console.log("[WebRTC] Local stream acquired");
                localVideo.srcObject = localStream;

                // Initialize PeerConnection
                peerConnection = new RTCPeerConnection({
                    iceServers: [
                        {
                            urls: 'turn:localhost:3479',
                            username: 'username', // Replace with actual TURN username
                            credential: 'password' // Replace with actual TURN password
                        }
                    ]
                });

                console.log("[WebRTC] PeerConnection created");

                // Add local tracks
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                    console.log("[WebRTC] Track added:", track.kind);
                });

                // Handle remote tracks
                peerConnection.ontrack = (event) => {
                    console.log("[WebRTC] Remote track received:", event.streams[0]);
                    if (!remoteVideo.srcObject || remoteVideo.srcObject !== event.streams[0]) {
                        remoteVideo.srcObject = event.streams[0];
                    }
                };

                // Handle ICE candidates
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        console.log("[WebRTC] ICE Candidate generated:", event.candidate);

                        signalingSocket.send(JSON.stringify({
                            type: "candidate",
                            candidate: event.candidate,
                            sender: callerId,
                            target: targetId
                        }));
                    }
                };

                // Handle negotiation
                peerConnection.onnegotiationneeded = async () => {
                    console.log("[WebRTC] Negotiation needed...");
                    const offer = await peerConnection.createOffer();
                    await peerConnection.setLocalDescription(offer);

                    console.log("[WebRTC] Offer created and set locally:", offer);

                    signalingSocket.send(JSON.stringify({
                        type: "offer",
                        sdp: offer.sdp,
                        sender: callerId,
                        target: targetId
                    }));
                };
            } catch (error) {
                console.error("[WebRTC] Error initializing WebRTC:", error);
            }
        }

        async function startCall() {
            console.log("[WebRTC] Starting call...");
            if (!peerConnection) await initWebRTC();

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            console.log("[WebRTC] Offer created and set locally:", offer);

            signalingSocket.send(JSON.stringify({
                type: "offer",
                sdp: offer.sdp,
                sender: callerId,
                target: targetId
            }));
        }

        async function handleOffer(sdp, sender) {
            console.log("[WebRTC] Handling received offer from:", sender);
            if (!peerConnection) await initWebRTC();

            await peerConnection.setRemoteDescription(new RTCSessionDescription({ type: "offer", sdp }));

            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);

            console.log("[WebRTC] Answer created and set locally:", answer);

            signalingSocket.send(JSON.stringify({
                type: "answer",
                sdp: answer.sdp,
                sender: targetId,
                target: sender
            }));
        }

        async function handleAnswer(sdp) {
            console.log("[WebRTC] Handling received answer:", sdp);
            await peerConnection.setRemoteDescription(new RTCSessionDescription({ type: "answer", sdp }));
        }

        function handleIceCandidate(candidate) {
            console.log("[WebRTC] Adding received ICE Candidate:", candidate);
            peerConnection.addIceCandidate(new RTCIceCandidate(candidate))
                .catch(error => console.error("[WebRTC] Error adding ICE Candidate:", error));
        }

        // WebSocket Setup
        signalingSocket = new WebSocket(signalingServerUrl);

        signalingSocket.onopen = () => {
            console.log("[Signaling] WebSocket connection opened");
            signalingSocket.send(JSON.stringify({ type: "register", userId: callerId }));
        };

        signalingSocket.onmessage = (event) => {
            console.log("[Signaling] Message received:", event.data);

            try {
                const message = JSON.parse(event.data);

                switch (message.type) {
                    case "offer":
                        handleOffer(message.sdp, message.sender);
                        break;
                    case "answer":
                        handleAnswer(message.sdp);
                        break;
                    case "candidate":
                        handleIceCandidate(message.candidate);
                        break;
                    default:
                        console.warn("[Signaling] Unknown message type:", message.type);
                }
            } catch (error) {
                console.error("[Signaling] Invalid message received:", event.data);
            }
        };

        // Button Events
        startCallButton.addEventListener('click', startCall);

        endCallButton.addEventListener('click', () => {
            console.log("[WebRTC] Ending call...");
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
                localStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
